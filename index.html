<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teste</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="src/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Agulhas de Buffon</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
            </ul>
        </div>
    </nav>

    <main role="main" class="container-fluid">
        <img hidden src="src/needle.png" id="needle-img"/>
        <div class="container-fluid content">
            <div class="row content">
                <div class="col-12 col-md-7">
                    <canvas id="canvas"></canvas>
                </div>
                <div class="col-12 col-md-5">
                    <div class="container">
                        <div class="row">
                            <div class="container px-0">
                                <div class="row">
                                    <div class="col-12"><label for="n_sample"><h3>Entre com o número de agulhas</h3></label></div>
                                </div>
                                <div class="row">
                                    <div class="col-8">
                                        <input class="form-control" type="text" id="n_sample" value="100">
                                    </div>
                                    <div class="col-4">
                                        <button type="button" class="btn btn-success" id="btn-go">Simular</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                    <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="check_optimize">
                                    <label class="form-check-label" for="check_optimize">Simulação otimizada</label>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <canvas id="myChart"></canvas>
                        </div>
                        <div class="row">
                            <div class="alert alert-success col-12" role="alert" hidden id="pi_result_container">
                                Valor aproximado para π:
                                <b id="pi_result"></b>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="src/init_chart.js"></script>
    <script src="src/simulator.js"></script>
</body>
</html>
